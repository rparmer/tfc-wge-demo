---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: weave-gitops-enterprise-charts
  namespace: flux-system
spec:
  interval: 60m
  secretRef:
    name: weave-gitops-enterprise-credentials
  url: https://charts.dev.wkp.weave.works/releases/charts-v3
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: weave-gitops-enterprise
  namespace: flux-system
spec:
  chart:
    spec:
      interval: 5m
      chart: mccp
      sourceRef:
        kind: HelmRepository
        name: weave-gitops-enterprise-charts
        namespace: flux-system
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  interval: 50m
  values:
    enablePipelines: true
    enableTerraformUI: true
    config:
      git:
        type: github
      capi:
        repositoryURL: https://github.com/rparmer/tfc-wge-demo
      policy-agent:
        enabled: true
        excludeNamespaces:
          - flux-system
          - kube-system
      config:
        clusterId: tfc-wge-demo
    global:
      capiEnabled: false
